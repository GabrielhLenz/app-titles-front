<div class="menu-container" *ngIf="login == 1">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h1>Entrar</h1>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" ngModel required><br>
    <label for="password">Senha:</label><br>
    <input type="password" id="password" name="password" ngModel required><br><br>
    <a (click)="alter(0)">Criar conta</a>
    <button  type="submit">Entrar</button>
  </form>
</div>
