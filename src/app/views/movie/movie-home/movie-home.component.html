<app-nav [section]="section" (options)="setOption($event)"  (optionGenre)="setGenreOption($event)" ></app-nav>
<div class="container">
    <div *ngIf="getOption === 'popular'"> 
        <div class="movies"  *ngFor="let movie of popularMovies?.results">
            <div class="movie">
                <div class="movie" mat-list-item routerLink="/filmes/{{movie?.id}}">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="logo">
                </div>
        
                <div class="info">
                    <span>
                       
                    </span>
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <div *ngIf="getOption === 'upComing'">
        <div class="movies"  *ngFor="let movie of upComingMovies?.results">
            <div class="movie">
                <div class="movie" mat-list-item routerLink="/filmes/{{movie?.id}}">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="logo">
                </div>
        
                <div class="info">
                    <span>
                        {{ movie?.title }}
                    </span>
                    
                </div>
            </div>
            
        </div>
    </div>

    <div *ngIf="getOption === 'nowPlaying'">
        <div class="movies"  *ngFor="let movie of nowPlayingMovies?.results">
            <div class="movie">
                <div class="movie" mat-list-item routerLink="/filmes/{{movie?.id}}">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="logo">
                </div>
        
                <div class="info">
                    <span>
                        {{ movie?.title }}
                    </span>
                    
                </div>
            </div>
            
        </div>
    </div>
    <div class="center-buttons">
        <button class="btn" (click)="previousPage()">Anterior</button>
        <button class="btn" (click)="nextPage()">Proxima</button>
    </div>
</div>
